<div
  class=" bg-no-repeat bg-cover bg-center py-10 px-5 rounded-lg shadow-2xl relative h-full w-full"
  style="background-image: url('assets/casino.jpeg')"
>

  <div
    class="absolute top-4 right-4 bg-black bg-opacity-90 text-yellow-300 font-digital text-lg md:text-xl rounded-lg px-4 py-1 md:px-6 md:py-2 shadow-lg border border-yellow-500 flex items-center space-x-2"
  >
    <span class="text-yellow-400 text-xl md:text-2xl">ðŸ’°</span>
    <span>{{ coins }}</span>
  </div>

  <div
    class="flex flex-row md:space-y-0 md:space-x-6 p-4 md:p-6 bg-black bg-opacity-80 rounded-lg shadow-inner overflow-hidden w-[220px] h-[270px] md:w-[340px] md:h-[285px] mx-auto mt-6 md:mt-0"
  >
    <div class="h-full" *ngFor="let reel of reels; let i = index">
      <div
        class="h-20 flex items-center justify-center mb-2"
        *ngFor="let item of reel; let j = index"
        [ngClass]="{ 'highlight': j === 1 && showWin }"
      >
        <div
          class="h-16 w-16 md:h-20 md:w-20 text-white font-bold text-lg md:text-xl rounded-md flex items-center justify-center bg-gradient-to-b from-gray-800 to-gray-600 shadow-md"
        >
          {{ item }}
        </div>
      </div>
    </div>
  </div>

  <button
    (click)="spin()"
    [disabled]="!(coins > 0)"
    class="mt-6 px-6 py-3 md:mt-8 md:px-8 md:py-4 bg-gradient-to-r from-red-500 via-yellow-400 to-red-500 text-white font-extrabold rounded-full shadow-lg hover:shadow-2xl transition-transform transform hover:scale-110 relative mx-auto block"
  >
    <span
      class="absolute inset-0 rounded-full bg-gradient-to-r from-yellow-500 via-red-500 to-yellow-500 blur-md opacity-75 animate-pulse"
    ></span>
    <span class="relative z-10">Spin</span>
  </button>

  <div
    class="min-h-[80px] mt-4 sm:mt-6 mx-auto text-center bg-black bg-opacity-90 text-red-300 font-digital text-lg md:text-xl rounded-lg px-4 py-1 md:px-6 md:py-2 shadow-lg border border-red-500 flex items-center justify-center w-[220px] md:w-[340px]"
  >
    {{ result }}
  </div>
</div>
