<div class="flex flex-col w-full ">
    <div class="mt-5 md:mt-12 border mr-0 md:mr-8 bg-gray-300 p-3 flex md:flex-col items-center">
        <h2 class="text-lg font-medium mb-2 w-1/3 md:w-full">Search</h2>
        
        <div class="flex justify-center mb-2 w-full md:w-full">
            <form [formGroup]="searchForm" class="w-full mr-3 md:mr-0">
                <div class="relative w-full">
                    <input 
                        formControlName="search"
                        type="search"  
                        class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg  border  border-gray-300 focus:ring-2 focus:outline-none focus:ring-blue-30  " 
                        placeholder="Game Title" />
                    <div class="absolute top-0 end-0 h-full p-2.5 text-sm font-medium text-white bg-gray-400 rounded-e-lg border border-gray-400 ">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
