<div class="group rounded-md shadow-black shadow-lg overflow-hidden h-full">
  <a
    (click)="seeDetails($event)"
    class="block w-full overflow-hidden cursor-pointer"
  >
    <img
      [src]="game.thumb ? game.thumb.url : 'assets/logo_casino.jpeg'"
      [alt]="game.title"
      class="w-full h-40 md:h-48 object-fill transition-transform duration-300 transform group-hover:scale-105"
      loading="lazy"
    />
  </a>
  <div class="p-3 bg-gray-800 h-full">
    <h3
      class="text-xs md:text-base font-medium text-gray-100 text-center italic line-clamp-2"
    >
      {{ game.title }}
    </h3>
  </div>
</div>
