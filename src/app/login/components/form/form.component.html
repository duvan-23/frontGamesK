<div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full">
    <img
    src="assets/logo_casino.jpeg"
    alt="Logo"
    class="h-20 w-auto object-contain rounded-lg hover:scale-110 transition-all duration-300 mx-auto mb-3"
    />
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-full mb-4 relative">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username" formControlName="username" class="input-style" required />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
    </mat-form-field>
    <mat-form-field class="w-full mb-6">
        <mat-label>Password</mat-label>
        <div class="flex">
            <input matInput 
                    [type]="passwordVisible ? 'text' : 'password'" 
                    placeholder="Enter your password" 
                    formControlName="password" 
                    class="input-style" 
                    required />
            <button type="button" mat-icon-button class="" (click)="togglePasswordVisibility()">
            <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </div>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>

    <button 
        type="submit" 
        [disabled]="loginForm.invalid" 
        [ngClass]="{ 'bg-gradient-to-r from-blue-500 via-purple-400 to-blue-500': loginForm.valid, 'bg-gray-400': loginForm.invalid, 'transform hover:scale-105': loginForm.valid }"
        class="py-3 w-full  text-white font-semibold rounded-lg shadow-lg hover:shadow-2xl transition-all ">
        Login
    </button>
    </form>
</div>
